<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Không anh em • không bạn • không người thân thích</title>
  <meta name="description" content="Trang dự phòng cho những ngày chỉ còn lại mình với màn đêm."/>
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-1: #0d0d1a;
      --bg-2: #1a1a2e;
      --accent: #64c8ff;
      --text: #e0e0e0;
      --text-muted: #888;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 50%, #16213e 100%);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      line-height: 1.7;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      position: relative;
    }

    .card {
      background: rgba(20, 20, 40, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(100, 200, 255, 0.15);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      max-width: 720px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      animation: floatIn 1.8s ease-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      line-height: 1.2;
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 30px rgba(100, 200, 255, 0.4);
    }

    .poem {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      margin: 2rem 0;
      opacity: 0.95;
      font-weight: 300;
    }

    .note {
      font-size: clamp(0.95rem, 3.5vw, 1.1rem);
      opacity: 0.7;
      margin-top: 3rem;
      font-style: italic;
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      left: 0; right: 0;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
    }

    /* Hiệu ứng hạt rơi nhẹ */
    .snow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        { padding: 2rem 1.5rem; border-radius: 16px; }
      .note            { margin-top: 2.5rem; }
    }
  </style>
</head>
<body>

  <!-- Hạt tuyết rơi nhẹ (hoặc bụi vũ trụ) -->
  <div class="snow" id="snow"></div>

  <div class="container">
    <div class="card">
      <h1>Không anh em<br>không bạn<br>không người thân thích</h1>
      
      <div class="poem">
        Chỉ còn tao<br>
        tao với cái bóng dài trên tường<br>
        và tiếng quạt trần quay đều đều<br>
        như nhịp tim của một người đã chết từ lâu.
      </div>

      <div class="note">
        Trang dự phòng • 2025<br>
        Vẫn thở, vẫn sống, chỉ hơi lạnh thôi.
      </div>
    </div>
  </div>

  <footer>Made with midnight coffee & silent thoughts</footer>

  <!-- Tạo hiệu ứng hạt rơi nhẹ nhàng -->
  <script>
    const snow = document.getElementById('snow');
    const count = 60;

    for(let i = 0; i < count; i++) {
      const flake = document.createElement('div');
      flake.style.position = 'absolute';
      flake.style.width = flake.style.height = Math.random() * 4 + 2 + 'px';
      flake.style.background = 'rgba(100, 200, 255, 0.6)';
      flake.style.borderRadius = '50%';
      flake.style.pointerEvents = 'none';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = Math.random() * 8 + 8 + 's';
      flake.style.animationDelay = Math.random() * 10 + 's';
      flake.style.opacity = Math.random() * 0.7 + 0.2;
      flake.style.animation = 'fall linear infinite';
      snow.appendChild(flake);
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh) translateX(100px);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
